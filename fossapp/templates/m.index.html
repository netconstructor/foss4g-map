<%inherit file="m.base.html" />

<%block name="title">FOSS4G Map</%block>

<%block name="css">
<link rel="stylesheet" href="/lib/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="/css/map.css" />
<style type="text/css">
/* Override the 500px height for the default map */
body{
    padding: 0;
    margin: 0;
}
html, body{
    height: 100%;
}
#map-container{
    height: 100% !important;
    width: 100% !important;
    border: none !important;
}
#current-feature-container{
    margin:  0 0 38px 8px;
}
#locate-container{
    position: absolute;
    right: 0;
    bottom: 0;
    padding: 8px;
    background: rgba(0, 0, 0, 0.65);
    border-radius: 7px;
    -moz-border-radius: 7px;
    -webkit-border-radius: 7px;
    margin: 0 8px 38px 0;
    color: rgba(255, 255, 255, 1);
    z-index: 100;
    box-shadow: 0 0 15px #333;
    -moz-box-shadow: 0 0 15px #333;
    -webkit-box-shadow: 0 0 15px #333;
}
</style>
</%block>

<%block name="scripts">
<script type="text/javascript">
    var fm = {
        isMobile: true
    };
    
    function mobileMapLoad () {
        $( ".leaflet-bottom.leaflet-right" ).append( '<div id="locate-container"><a href="javascript:void(0);" id="locate"><img src="img/locate.png" /></a></div>' );
    }
</script>
<script src="/lib/leaflet/dist/leaflet.js" type="text/javascript"></script>
<script src="/js/map.js" type="text/javascript"></script>
</%block>
